<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--BoxIcons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!--Animate.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--Abril Fatface GF-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />

    <!--Tektur GF-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet" />

    <!--CSS-->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./cp.css" />

    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/jpeg" />

    <!--Title-->
    <title>Sparks - Sharing light through words</title>
</head>
<body>

    <header>
        <div class="header_body">
            <div class="logo_name">
                <img class="header_icon" src="../assets/header_icon.png" alt="header_icon" width="80px" height="80px" />
                <h2 class="abril-fatface-sparkle">Sparks</h2>
            </div>
            <ul class="navbar">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../cre_post/cp.html">Create Post</a></li>
                <li><a href="../posts/posts.html">Posts</a></li>
                <li class="login_btn"><a href="../login_signup/log_sign.html">Login</a></li>
            </ul>
        </div>
    </header>

    <div class="cp container">
        <div class="cp_head">
            <h4 class="abril-fatface-sparkle">Create Post</h4>
        </div>
        <div class="cp_body">
            <div class="card card2">
                <div class="card-body card2_body">
                    <h5 class="card-title card2_title">
                        <img src="../assets/dummy_user_pic.png" alt="user_pic" width="50" height="50" />
                        <input onfocus="" type="text" name="username_input" id="username_input"
                            placeholder="Enter your username" />
                    </h5>
                    <p class="card-text">
                        <textarea name="post_textarea" id="post_textarea" rows="10vh"
                            placeholder="A single spark can start a fire. Share yours and watch the light spread!"></textarea>
                    </p>
                    <button class="post_button" type="submit" id="post_btn" onclick="create_post()">
                        <i>Share your light!</i>
                    </button>
                </div>
            </div>
            <div class="card card3">
                <div class="card-body card3_body">
                    <h5 class="card-title">Choose Your Background</h5>
                    <div class="bg_img_list">
                        <img id="bg_1" onclick="set_bg(event)" src="../assets/images/bg_1.jpeg" alt="bg_1" width="80" height="80" />
                        <img id="bg_2" onclick="set_bg(event)" src="../assets/images/bg_2.jpeg" alt="bg_2" width="80" height="80" />
                        <img id="bg_3" onclick="set_bg(event)" src="../assets/images/bg_3.jpeg" alt="bg_3" width="80" height="80" />
                        <img id="bg_4" onclick="set_bg(event)" src="../assets/images/bg_4.jpeg" alt="bg_4" width="80" height="80" />
                        <img id="bg_5" onclick="set_bg(event)" src="../assets/images/bg_5.jpeg" alt="bg_5" width="80" height="80" />
                        <img id="bg_6" onclick="set_bg(event)" src="../assets/images/bg_6.jpeg" alt="bg_6" width="80" height="80" />
                        <img id="bg_7" onclick="set_bg(event)" src="../assets/images/bg_7.jpeg" alt="bg_7" width="80" height="80" />
                        <img id="bg_8" onclick="set_bg(event)" src="../assets/images/bg_8.jpeg" alt="bg_8" width="80" height="80" />
                        <img id="bg_9" onclick="set_bg(event)" src="../assets/images/bg_9.jpeg" alt="bg_9" width="80" height="80" />
                        <img id="bg_10" onclick="set_bg(event)" src="../assets/images/bg_10.jpeg" alt="bg_10" width="80"
                            height="80" />
                        <img id="bg_11" onclick="set_bg(event)" src="../assets/images/bg_11.jpeg" alt="bg_11" width="80"
                            height="80" />
                        <img id="bg_12" onclick="set_bg(event)" src="../assets/images/bg_12.jpeg" alt="bg_12" width="80"
                            height="80" />
                        <img id="bg_13" onclick="set_bg(event)" src="../assets/images/bg_13.jpeg" alt="bg_13" width="80"
                            height="80" />
                        <img id="bg_14" onclick="set_bg(event)" src="../assets/images/bg_14.jpeg" alt="bg_14" width="80"
                            height="80" />
                        <img id="bg_15" onclick="set_bg(event)" src="../assets/images/bg_15.jpeg" alt="bg_15" width="80"
                            height="80" />
                        <img id="bg_16" onclick="set_bg(event)" src="../assets/images/bg_16.jpeg" alt="bg_16" width="80"
                            height="80" />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--HTML END-->
    
    <!--Scripts-->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!--Sweet Alert Library-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!--Vanilla JS-->
    <script src="../script.js"></script>
</body>
</html>
